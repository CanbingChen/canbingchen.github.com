<!Doctype html>
<html>
<head>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div id="heart">
</div>
<div id="yin-yang"></div>
<div class="container">
    <img id="image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28727/wine-jug.jpg">
    <p id="content">
        "Who would deny that when I am sipping tea in my tearoom I am swallowing the whole
        universe with it and that this very moment of my lifting the bowl to my lips is
        eternity itself transcending time and space?"
        <br><br>- D.T. Suzuki, Zen and Japanese Culture</p>
</div>
<script type="text/javascript">
    function setContentFontSize() {
        document.getElementById("content").style.fontSize = (12 + Math.max(0, (document.getElementById("image").width - 620) / 55)) + "px";
    }
    var deferResizeHandler = false;
    function resizeHandler() {
        if (!deferResizeHandler) {
            setContentFontSize();
            deferResizeHandler = true;
            window.setTimeout(function() { deferResizeHandler = false; setContentFontSize(); }, 300);
        }
    }
    window.addEventListener("resize", resizeHandler);
    window.addEventListener("load", setContentFontSize);
</script>
</body>
</html>
